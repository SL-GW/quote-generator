<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AI Quote Generator</title>
  </head>
  <body>
    <h1>AI Quote Generator</h1>
    <form>
      <input
        type="text"
        placeholder="Enter the topic of the quote"
        autofocus
        required
      />
      <input type="submit" />
    </form>
    <div class="quote" id="quote">Quote</div>
    <footer>
      This project was coded by
      <a href="https://github.com/dashboard" target="_blank">Sarah Gray</a> and
      is open-sourced on
      <a href="https://github.com/SL-GW/quote-generator" target="_blank"
        >GitHub</a
      >

      and hosted on
      <a href="https://ai-generator-for-quotes.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
